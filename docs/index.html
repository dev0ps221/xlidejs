<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xlide - Créez des galeries d'image sur votre site à la volée &#8211;&#8211; Xlide-Js</title>
    <link rel="stylesheet" href="assets/xlide.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/index.css">
</head>
<body>
    <style>
        .navbar{
            width: 100%;
            background:var(--bg-clr);
            display:grid;
            grid-template-columns: 2fr 8fr 2fr;
            height: var(--nav-height);
        }
        .navbar > *{
            width: 100%;
            height:calc(var(--nav-height) - 10px);
            margin-block:auto;
        }
        .navbar .logobox{
            width:160px;
        }
        .navbar .links{
            position: relative;
            right: 0;
            display: flex;
            justify-content: center;
        }
        .navbar .links .link{
            margin-right:.5rem;
            height:100%;
            display: grid;
            align-items: center;
        }
        .logobox img{
            width:100%;
            height: 100%;
        }
    </style>
    <div class="nav navbar">
        <div class="logobox">
            <img src="xlide2alpha.png" alt="XLIDEJS" class="logo-img">
        </div>
        <div class="links">
            <a href="/" class="link">Accueil</a>
            <a href="/" class="link">Docs</a>
        </div>
        <div class="extern links">
            <a href="https://github.com/dev0ps221/xlidejs" class="link">github</a>
        </div>
    </div>
    <script src="assets/xlide.js"></script>
    <script src="assets/index.js">
    </script>
</body>
</html>
