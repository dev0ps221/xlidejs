<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xlide-Js</title>
</head>
<body>
    <style>
        @keyframes fade {
            from{
                opacity: 0;
            }
            to{
                opacity: 1;
            }
        }
        @keyframes fadeoff {
            from{
                display: flex;
                width: 0;
                opacity: 1;
            }
            to{
                display: none;
                width: 0;
                opacity: 0;
            }
        }
        @keyframes fromTop {
            from{
                transform: translateY(-100%);
            }
            to{
                transform: none;
            }
        }
        .x-lide{
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            height: 35vh;
        }
        .x-lide-list{
            display: flex;
            flex-direction: row;
            overflow: hidden;
            width:100%;
            height: 100%;
            height: 35vh;
        }
        .x-lide-list > *{
            display: none;
            transition: 1.5s;
            width: 100%;
            animation: fadeoff 1.5s 1;
        }
        .x-lide-list > *.visible{
            animation: fromTop 1.5s 1;
            display: flex;
            transition: 1.5s;
            min-width: 100%;
            max-height: 100%;
        }
        .x-lide-list img{
            display: flex;
            min-width: 100%;
            max-height: 100%;
        }
    </style>
    <section class="x-lide">
        <div class='x-lide-list'>
            <div class="actual">
                <img src="1.png" alt="1">
            </div>
            <div>
                <img src="2.png" alt="1">
            </div>
            <div>
                <img src="3.png" alt="1">
            </div>
            <div>
                <img src="4.png" alt="1">
            </div>
            <div>
                <img src="5.png" alt="1">
            </div>
        </div>
    </section>
    <script>
        const slides = document.querySelectorAll('.x-lide')
        
        slides.forEach(
            slide=>{
                function showElem(elems,idx){
                    const elem = elems[idx]
                    elems.forEach(
                        (lm,i)=>{
                            console.log(i)
                            console.log(idx)
                            console.log(elems.length)
                            console.log(elems)
                            if(i!=idx && i!=idx-1)lm.classList.remove('visible')
                        }
                    )
                    elem.classList.add('visible')    
                    const lastelem = idx != 0 ? elems[idx-1] : idx != elems.length-1 ? elems[elems.length-1] : elems[elems.length-2]
                    lastelem.classList.remove('visible')
                    
                    idx++
                    if(idx >= elems.length) idx = 0
                    setTimeout(xslide,interv,elems,idx) 
                }
                const list = slide.querySelector('.x-lide-list')
                const elems = Array.from(list.children)
                let idx = 0
                let interv = 3000
                function xslide(elems,idx){
                    showElem(elems,idx)
                }
                showElem(elems,idx)
                

            }    
        )
    </script>
</body>
</html>
