<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xlide-Js</title>
</head>
<body>
    <style>
        .x-lide{
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            min-height: 35vh;
        }
        .x-lide-list{
            display: flex;
            flex-direction: row;
            overflow: hidden;
            width:100%;
            height: 100%;
            min-height: 35vh;
        }
        .x-lide-list > *{
            display: none;
            width: 0;
            height: 100%;
            background: red;
            transition: 0.5s;
        }
        .x-lide-list > *.visible{
            display: flex;
            width: 100%;
            height: 100%;
            transition: 1.5s;
        }
    </style>
    <section class="x-lide">
        <div class='x-lide-list'>
            <div>
                ok
            </div>
            <div class='visible'>
                ok
            </div>
            <div>
                ok
            </div>
            <div>
                ok
            </div>
        </div>
    </section>
    <script>
        const slides = document.querySelectorAll('.x-lide')
        
        slides.forEach(
            slide=>{
                function hideElems(elems){
                    elems.forEach(
                        elem=>{
                            elem.classList.remove('visible')
                        }
                    )
                }
                function showElem(elem){
                    elem.classList.add('visible')    
                }
                const list = slide.querySelector('.x-lide-list')
                const elems = list.querySelectorAll('*')
                let idx = 0
                let interv = 2000
                function slide(elems,idx){
                    const elem = elems[idx]
                    hideElems(elems)
                    showElem(elem)
                }
                while(idx<elems.length){
                    setTimeout(slide,interv,elems,idx)
                }

            }    
        )
    </script>
</body>
</html>
