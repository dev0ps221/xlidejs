    <script>
        let slidelist = []
        let imgs = [['1.png','test'],['2.png','image deux'],'3.png:image trois',['4.png'],'5.png']

        slidelist.push(['#slide-for','slidey',imgs2,{previews:1,interval:1500,autoplay:true}])
        xLides.slideList(slidelist)
