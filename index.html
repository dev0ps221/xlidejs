<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="xlide.css">
    <title>Xlide-Js</title>
</head>
<body>
    <header>

    </header>
    <section id="slide-one" class="vertical-reversed">
    </section>
    <div class="x-lide-full-row">
        <div id="slide-two" >
        </div>
        <div id="slide-three">
        </div>
        <div id="slide-for">
        </div>
    </div>
    <script src="xlide.js"></script>
    <script>
        let slidelist = []
        slidelist.push(['#slide-one','xlide',['1.png','2.png','3.png','4.png','5.png'],{classList:['rotate']}])
        slidelist.push(['#slide-two','xlide',['2.png','1.png','5.png','3.png','4.png']])
        slidelist.push(['#slide-three','xlide',['2.png','1.png','5.png','3.png','4.png']])
        slidelist.push(['#slide-for','xlide',['2.png','1.png','5.png','3.png','4.png']])
        createSlides(slidelist)
        showSlides(5000)
    </script>
</body>
</html>
