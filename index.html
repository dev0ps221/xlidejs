<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="xlide.css">
    <title>Slides</title>
</head>
<body>
    <style>
        #slide{
            width: 800px;
            height: 600px;
        }
    </style>
    <div id="slide"></div>
    <script src="xlide.js"></script>
    <script>
        var images = [
            'slide1.avif',
            'slide2.avif',
            'slide3.avif',
            'slide1.avif',
            'slide2.avif'
        ]
        const slide = xlide(document.querySelector("#slide"),{
            autoplay:1,
            previews:1,
            controls:1,
            interval:2,
            slidesPerView:3,
            images
        })

    </script>
