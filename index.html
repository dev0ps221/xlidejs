<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides</title>
</head>
<body>
    <style>
        .xlider,.xlider *{
            box-sizing:border-box !important;
        }
        .before,.after{
            background:#222;
            padding:10px;
            width:25px;
            color:#eee;
            display: flex;
            justify-content:center;
            text-align:center;
            font-size:18px;
            cursor:pointer;
        }
        .xlider .wrapper{
            isolation:isolate;
            position: relative;
            align-items:center;
            background:#007;
            border-radius:10px;
            display:flex;
            overflow:hidden;
            width:100%;
            height:var(--slide-height);
        }
        .xlider{
            --slide-height:300px;
            --slide-position:1;
            --transition-time:2s;
            height:var(--slide-height);
        }
        .xlider .slide{
            transition:2s;
            position: relative;
            background:#777;
            min-width: 100%;
            height: calc(var(--slide-height));
            transform:translateX(
                calc(
                    (
                        -100% 
                            * 
                        var(--slide-position)
                    )
                        
                ) 
            );
        }
        .vslider{
            flex-direction:column;
        }
        .xlider.vslider .slide{
            transform:translateY(
                calc(
                    (
                        -100% 
                            * 
                        var(--slide-position)
                    ) 
                        
                ) 
            );
        }
        .xlider .slide img{
            width:100%;
            height:100%;
        }
        .xlider .controlbar{
            display:flex;
            width:100%;
            justify-content:space-between;
        }
    </style>
    <section id='slider' class='xlider' >
        <div class="wrapper">
            <div class="slide">
                <img src="slide1.avif" alt="">
            </div>
            <div class="slide">
                <img src="slide2.avif" alt="">
            </div>
            <div class="slide">
                <img src="slide3.avif" alt="">
            </div>
            <div class="slide">
                <img src="slide1.avif" alt="">
            </div>
            <div class="slide">
                <img src="slide2.avif" alt="">
            </div>
        </div>
        <div class="controlbar">
            <div class="before"><</div>
            <div class="after">></div>
        </div>
    </section>
    <script>
        
        slider.querySelectorAll(
            '.before'
        ).forEach(
            before=>{
                before.addEventListener('click',e=>{
                    const slidenumber = parseInt(getComputedStyle(slider).getPropertyValue('--slide-position'))
                    console.log(slidenumber)
                    if(slidenumber > 0){
                        slider.style.setProperty('--slide-position',slidenumber-1)
                    }
                })
            }
        )
        slider.querySelectorAll(
            '.after'
        ).forEach(
            after=>{
                after.addEventListener('click',e=>{
                    const slidenumber = parseInt(getComputedStyle(slider).getPropertyValue('--slide-position'))
                    console.log(slidenumber)
                    console.log(slider.querySelectorAll('.slide').length)
                    if(slidenumber <= slider.querySelectorAll('.slide').length){
                        slider.style.setProperty('--slide-position',slidenumber+1)
                    }
                })
            }
        )
    </script>
</body>
</html>
