<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides</title>
</head>
<body>
    <style>
        .xlider,.xlider *{
            box-sizing:border-box !important;
        }
        .before,.after{
            background:#222;
            padding:10px;
            width:25px;
            color:#eee;
            display: flex;
            justify-content:center;
            text-align:center;
            align-items: center;
            font-size:18px;
            cursor:pointer;
        }
        .xlider .wrapper{
            isolation:isolate;
            position: relative;
            align-items:center;
            background:#007;
            border-radius:10px;
            display:flex;
            overflow:hidden;
            width:100%;
            height:var(--slide-height);
        }
        .xlider{
            --slide-height:300px;
            --slide-position:1;
            --transition-time:2s;
            height:var(--slide-height);
        }
        .xlider .slide{
            transition:2s;
            position: relative;
            background:#777;
            min-width: 100%;
            height: calc(var(--slide-height));
            transform:translateX(
                calc(
                    (
                        -100% 
                            * 
                        var(--slide-position)
                    )
                        
                ) 
            );
        }
        .vslider .wrapper{
            flex-direction:column;
        }
        .xlider .wrapper.x3 .slide{
            min-width: 33%;
            margin-block: end;
        }
        .xlider.vslider .slide{
            min-width: 100%;
            transform:translateY(
                calc(
                    (
                        -100% 
                            * 
                        var(--slide-position)
                    ) 
                        
                ) 
            );
        }
        .xlider .wrapper.x3 .slide{
            min-height: 33%;
            margin-block: end;
        }
        .xlider img{
            width:100%;
            height:100%;
            object-fit: cover;
        }
        .xlider .controlbar{
            display:flex;
            width:100%;
            justify-content:space-between;
        }
        .xlider .legends{
            display: flex;
            flex-direction: row;
            height: 80px;
            justify-content: flex-start;
        }
        .xlider .legends .legend{
            filter: grayscale(80%);
        }
        .xlider .legends .legend.active{
            filter: none;
        }
    </style>
    <section id='slider' class='xlider' >
        <div class="wrapper">
            <div class="slide">
                <img src="slide1.avif" alt="">
            </div>
            <div class="slide">
                <img src="slide2.avif" alt="">
            </div>
            <div class="slide">
                <img src="slide3.avif" alt="">
            </div>
            <div class="slide">
                <img src="slide1.avif" alt="">
            </div>
            <div class="slide">
                <img src="slide2.avif" alt="">
            </div>
        </div>
        <div class="controlbar">
            <div class="before"><</div>
            <div class="legends">
                <div class="legend">
                    <img src="slide1.avif" alt="">
                </div>
                <div class="legend">
                    <img src="slide2.avif" alt="">
                </div>
                <div class="legend">
                    <img src="slide3.avif" alt="">
                </div>
                <div class="legend">
                    <img src="slide1.avif" alt="">
                </div>
                <div class="legend">
                    <img src="slide2.avif" alt="">
                </div>
            </div>
            <div class="after">></div>
        </div>
    </section>
    <script>

        function init_xlide_controls(slider){
            slider.querySelectorAll(
                '.before'
            ).forEach(
                before=>{
                    before.addEventListener('click',e=>{
                        const slidenumber = parseInt(getComputedStyle(slider).getPropertyValue('--slide-position'))
                        if(slidenumber > 0){
                            slider.style.setProperty('--slide-position',slidenumber-1)
                            disableLegends(slider)
                            enableLegend(slider,slidenumber-1)
                        }
                    })
                }
            )

            slider.querySelectorAll(
                '.after'
            ).forEach(
                after=>{
                    after.addEventListener('click',e=>{
                        const slidenumber = parseInt(getComputedStyle(slider).getPropertyValue('--slide-position'))
                        if(slidenumber+1 < slider.querySelectorAll('.slide').length){
                            setSlideVar(slider,'--slide-position',slidenumber+1)
                            disableLegends(slider)
                            enableLegend(slider,slidenumber+1)
                        }
                    })
                }
            )

            slider.querySelectorAll(
                '.legend'
            ).forEach(
                (elem,idx)=>{
                    elem.addEventListener(
                        'click',e=>{
                            setSlideVar(slider,'--slide-position',idx)
                            disableLegends(slider)
                            enableLegend(slider,idx)
                        }
                    )
                }
            )
            disableLegends(slider)
            enableLegend(slider,0)
        }
        
        function disableLegends(slider){
            slider.querySelectorAll(
                '.legend'
            ).forEach(
                (elem,idx)=>{
                    elem.classList.remove('active')
                }
            )
        }
        function setSlideVar(slide,key,value){
            slider.style.setProperty(key,value)
        }
        function enableLegend(slider,idx){

            slider.querySelectorAll(
                '.legend'
            ).forEach(
                (elem,x)=>{
                    if(x == idx){
                        elem.classList.add('active')
                    }
                }
            )
        }

        init_xlide_controls(slider)
    </script>
</body>
</html>
