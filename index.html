<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="xlide.css">
    <title>Slides</title>
</head>
<body>
    <style>
        #slider{
            display: grid;
            width: 100%;
            grid-template-columns: repeat(3,4fr);
            align-items: center;
            justify-items: center;
        }
        #slider > * {
            width: 100%;
            height: 100%;
        }
    </style>
    <section id='slider' class='xlide'>
        <div class="slide1"></div>
        <div class="slide2"></div>
        <div class="slide3"></div>
    </section>
    <script src="xlide.js"></script>
    <script>
        var images = [
            'slide1.avif',
            'slide2.avif',
            'slide3.avif',
            'slide1.avif',
            'slide2.avif'
        ]
        const slide = xlide()
        slide.addImages(images)
        slide.addOption('autoplay')
        slide.addOption('vertical')
        slide.addOption('interval',3)
        slide.addOption('controls')
        slide.appendTo(document.querySelector('#slider .slide1'))
        const slide2 = xlide()
        slide2.addImages(images)
        slide2.addOption('autoplay')
        slide2.addOption('interval',5)
        slide2.addOption('previews')
        slide2.appendTo(document.querySelector('#slider .slide2'))
        const slide3 = xlide()
        slide3.addImages(images)
        slide.addOption('rotate')
        slide3.addOption('autoplay')
        slide3.addOption('interval',4)
        slide3.addOptions({previews:1,controls:1})
        slide3.appendTo(document.querySelector('#slider .slide3'))

    </script>
</body>
</html>
